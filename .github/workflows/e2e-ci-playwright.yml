name: e2e CI Playwright Tests

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests on'
        required: false
        default: 'chromium'
        type: choice
        options:
          - chrome
          - chromium
          - firefox
          - webkit
      workers:
        description: 'Number of parallel workers'
        required: false
        default: '4'
        type: choice
        options:
          - '1'
          - '2'
          - '3'
          - '4'
jobs:
  playwright-e2e-test:
    name: Playwright E2E - ${{ matrix.os }} - e2e Tests - Node ${{ matrix.node-version }}
    concurrency:
      group: playwright-e2e-test-${{ github.event_name }}-${{ github.head_ref || github.ref_name }}-${{ matrix.os }}-${{ matrix.node-version }}
      cancel-in-progress: true
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [22.x]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/cache@v4
        with:
          path: './node_modules'
          key: ${{ runner.os }}-${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}
      - name: Install
        uses: borales/actions-yarn@v4
        with:
          cmd: install
      - name: Check uncommitted changes
        if: ${{ always() }}
        # Check that Git working tree is clean after running `install` command.
        # The `git` command exits with 1 and fails the build if there are any uncommitted changes.
        run: git diff HEAD --exit-code
      - name: Install jq
        run: |
          if ! command -v jq &> /dev/null; then
            sudo apt-get update && sudo apt-get install -y jq
          fi
      - name: Install Playwright Browsers
        # Explicitly specify all browsers including chrome since Playwright 1.44+ no longer installs Chrome by default
        run: npx playwright install chromium chrome firefox webkit --with-deps
      - name: Get browser version
        id: browser-version
        env:
          BROWSER: ${{ github.event.inputs.browser || 'chromium' }}
        run: |
          case "$BROWSER" in
            chrome)
              VERSION=$(google-chrome --version | sed 's/Google Chrome //')
              ;;
            chromium)
              VERSION=$(chromium --version 2>/dev/null || chromium-browser --version 2>/dev/null || echo "Unknown")
              VERSION=$(echo "$VERSION" | sed 's/Chromium //')
              ;;
            firefox)
              VERSION=$(firefox --version | sed 's/Mozilla Firefox //')
              ;;
            webkit)
              VERSION="Playwright WebKit"
              ;;
            *)
              VERSION="Unknown"
              ;;
          esac
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Browser version: ${VERSION}"
      - name: Add hosts
        run: make dev-env-setup
      - name: Check hosts
        run: cat /etc/hosts
      - name: Create playwright.env.json from secret
        env:
          PLAYWRIGHT_ENV_JSON: ${{ secrets.PLAYWRIGHT_ENV_JSON }}
          BUILD_ID: ${{ github.run_id }}
        run: |
          echo "Creating playwright.env.json..."
          printf '%s' "$PLAYWRIGHT_ENV_JSON" > playwright.env.json

          # Add build identifier to avoid conflicts
          jq ". + {\"BUILD_IDENTIFIER\": \"${BUILD_ID}\"}" playwright.env.json > tmp.json && mv tmp.json playwright.env.json

          # Validate JSON using jq
          if jq empty playwright.env.json > /dev/null 2>&1; then
            echo "playwright.env.json is valid JSON"
          else
            echo "ERROR: playwright.env.json is not valid JSON!"
            exit 1
          fi
      - name: Execute tests
        id: playwright-tests
        env:
          NODE_TLS_REJECT_UNAUTHORIZED: 0
          BROWSER: ${{ github.event.inputs.browser || 'chromium' }}
          WORKERS: ${{ github.event.inputs.workers || '4' }}
          BASE_URL: https://prod.foo.redhat.com:1337/openshift/
        run: |
          LOGGING=quiet yarn start 2>&1 | grep --line-buffered -Ev '\[SERVER\] \[SERVE\]' &
          NODE_TLS_REJECT_UNAUTHORIZED=0 yarn wait-on -i 5000 -t 120s https://prod.foo.redhat.com:1337/apps/openshift/fed-mods.json
          NODE_TLS_REJECT_UNAUTHORIZED=0 yarn playwright-e2e-ci --workers=$WORKERS
      - uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: playwright-e2e-facts
          retention-days: 5
          path: |
            playwright-artifacts/
