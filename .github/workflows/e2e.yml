name: e2e CI

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - 'main'

jobs:
  install:
    name: E2E - ${{ matrix.os }} - Install - Node ${{ matrix.node-version }}
    concurrency:
      group: e2e-install-${{ github.event_name }}-${{ github.head_ref }}-${{ matrix.os }}-${{ matrix.node-version }}
      cancel-in-progress: true
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [22.x]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: '${{ github.event.pull_request.merge_commit_sha }}'
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/cache@v4
        with:
          path: './node_modules'
          key: e2e-${{ runner.os }}-${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}
      - name: Install
        uses: borales/actions-yarn@v4
        with:
          cmd: install
      - name: Check uncommitted changes
        if: ${{ always() }}
        # Check that Git working tree is clean after running `install` command.
        # The `git` command exits with 1 and fails the build if there are any uncommitted changes.
        run: git diff HEAD --exit-code
  e2e-test:
    name: E2E - ${{ matrix.os }} - e2e Tests - Node ${{ matrix.node-version }}
    concurrency:
      group: e2e-test-${{ github.event_name }}-${{ github.head_ref }}-${{ matrix.os }}-${{ matrix.node-version }}
      cancel-in-progress: true
    needs: [install]
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [22.x]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: '${{ github.event.pull_request.merge_commit_sha }}'
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/cache@v4
        with:
          path: './node_modules'
          key: e2e-${{ runner.os }}-${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}
      - name: Install
        uses: borales/actions-yarn@v4
        with:
          cmd: install
      - name: Add hosts
        run: make dev-env-setup
      - name: Check hosts
        run: cat /etc/hosts
      - name: Network diagnostics 
        shell: bash 
        run: | 
          set -o errexit set -o pipefail set -x

          sudo apt-get update -y sudo apt-get install -y dnsutils traceroute iproute2 net-tools curl || true

          echo "==== /etc/resolv.conf ====" cat /etc/resolv.conf || true

          echo "==== /etc/hosts ====" cat /etc/hosts || true

          echo "==== Proxy environment variables ====" env | grep -i proxy || true

          echo "==== IP routing ====" ip route || true

          echo "==== DNS lookup: console.redhat.com ====" dig +time=3 +tries=1 console.redhat.com A || nslookup console.redhat.com || true

          echo "==== DNS lookup: prod.foo.redhat.com ====" dig +time=3 +tries=1 prod.foo.redhat.com A || nslookup prod.foo.redhat.com || true

          echo "==== curl -I to console.redhat.com (5s connect timeout, 15s max) ====" curl -v --connect-timeout 5 --max-time 15 -I https://console.redhat.com/ || true

          echo "==== curl to proxied URL used by dev-server ====" curl -v --connect-timeout 5 --max-time 15 http://prod.foo.redhat.com:1337/openshift/ || true

          echo "==== traceroute to console.redhat.com ====" traceroute -n console.redhat.com || true

          echo "==== quick TCP test (safe) to prod.foo.redhat.com:1337 ====" ip=$(getent hosts prod.foo.redhat.com | awk '{print $1}' || true) if [ -z "$ip" ]; then echo "Could not resolve prod.foo.redhat.com to an IP" else echo "Resolved prod.foo.redhat.com -> $ip" timeout 5 bash -c "cat < /dev/tcp/$ip/1337" >/dev/null 2>&1 && echo "TCP CONNECT OK" || { echo "/dev/tcp connect failed, trying nc..." if command -v nc >/dev/null 2>&1; then nc -vz -w 5 "$ip" 1337 && echo "TCP CONNECT OK (nc)" || echo "TCP CONNECT FAILED (nc)" else echo "nc not found; TCP test inconclusive" fi } fi

          echo "==== End diagnostics ===="
      - name: Install cypress
        run: npx cypress install
      - name: Execute tests
        run: |
          yarn start:ci --env logging=quiet --no-client-overlay &
          NODE_TLS_REJECT_UNAUTHORIZED=0 yarn wait-on -i 5000 https://prod.foo.redhat.com:1337/openshift/
          CYPRESS_TEST_WITHQUOTA_USER=${{ secrets.CYPRESS_TEST_WITHQUOTA_USER }} CYPRESS_TEST_WITHQUOTA_PASSWORD=${{ secrets.CYPRESS_TEST_WITHQUOTA_PASSWORD }} TERM=xterm LC_ALL=C.UTF-8 LANG=C.UTF-8 yarn e2e-test
      - uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: 2e2-facts
          retention-days: 5
          path: |
            cypress/screenshots/
            cypress/videos/
